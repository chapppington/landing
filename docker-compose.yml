version: '3.8'

services:
  nextjs:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nextjs-dev
    ports:
      - "3000:3000"
    volumes:
      # Монтируем весь код приложения для hot reload
      - .:/app
      # Исключаем node_modules из синхронизации (используем из контейнера)
      - /app/node_modules
      # Исключаем .next для лучшей производительности
      - /app/.next
      # Исключаем pnpm store
      - /app/.pnpm-store
    environment:
      - NODE_ENV=development
      - WATCHPACK_POLLING=true
    command: pnpm dev
    stdin_open: true
    tty: true

